<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pasajes Arellanoveron - Viajes económicos desde Madrid</title>

  <meta name="description" content="Pasajes Arellanoveron: Encuentra pasajes económicos en avión, tren y autobús desde Madrid.">
  <meta name="keywords" content="Arellano Travel, pasajes baratos, viajes Madrid Barcelona, tren, avión, bus">
  <meta name="author" content="Arellanoveron">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Branding principal -->
  <header class="branding">
    <img src="img/logo.png" alt="Logo Arellano Travel" class="logo">
    <h1>Arellano Travel</h1>
  </header>

  <!-- Título del servicio -->
  <section class="titulo-servicio">
    <h2>Pasajes Arellanoveron</h2>
    <p>Encuentra pasajes económicos de avión, tren y autobús desde Madrid</p>
  </section>

  <!-- Buscador -->
  <section class="buscador">
    <form id="formulario">
      <input type="text" id="origen" placeholder="Origen" required>
      <input type="text" id="destino" placeholder="Destino" required>
      <input type="date" id="fecha" required>
      <select id="tipo">
        <option value="avion">Avión</option>
        <option value="tren">Tren</option>
        <option value="bus">Autobús</option>
      </select>
      <button type="submit">Buscar</button>
    </form>
  </section>

  <!-- Resultados -->
  <section id="resultados"></section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Arellanoveron. Todos los derechos reservados.</p>
    <p><a href="#">Aviso legal</a> | <a href="#">Política de privacidad</a></p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
