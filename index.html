<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arellano Travel - Comparador de billetes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="barra-azul"></div>

  <!-- Navegación -->
  <nav class="nav-logo-restaurado">
    <img src="img/logo.png" alt="Logo Arellano Travel" />
    <div class="nav-links">
      <a href="#">Vuelos</a>
      <a href="#">Hoteles</a>
      <a href="#">Coches</a>
      <a href="#">Ayuda</a>
    </div>
  </nav>

  <!-- Hero principal -->
  <header>
    <h1>Millones de billetes baratos</h1>
    <p>Una sola búsqueda para vuelos, trenes y autobuses</p>
  </header>

  <!-- Buscador -->
  <section class="buscador">
    <form id="formulario">
      <div class="tipo-viaje">
        <label>Tipo de viaje:</label>
        <div class="opciones-viaje">
          <label><input type="radio" name="viaje" value="ida" checked /> Solo ida</label>
          <label><input type="radio" name="viaje" value="vuelta" /> Solo vuelta</label>
          <label><input type="radio" name="viaje" value="ida-vuelta" /> Ida y vuelta</label>
        </div>
      </div>

      <div>
        <label for="origen">Origen</label>
        <input type="text" id="origen" placeholder="Ej. Madrid" required />
      </div>
      <div>
        <label for="destino">Destino</label>
        <input type="text" id="destino" placeholder="Ej. Barcelona" required />
      </div>
      <div>
        <label for="fecha">Fecha de salida</label>
        <input type="date" id="fecha" required />
      </div>
      <div>
        <label for="tipo">Transporte</label>
        <select id="tipo">
          <option value="avion">Avión</option>
          <option value="tren">Tren</option>
          <option value="bus">Autobús</option>
        </select>
      </div>
      <div class="opciones">
        <label><input type="checkbox" id="directo" /> Solo directos</label>
        <label><input type="checkbox" id="hotel" /> Añadir hotel</label>
      </div>
      <button type="submit">Buscar</button>
    </form>
  </section>

  <!-- Resultados -->
  <section id="resultados"></section>

  <!-- Preguntas frecuentes -->
  <section class="faq">
    <h2>Preguntas frecuentes</h2>
    <!-- Aquí van tus <details> como ya los tienes -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Arellano Travel. Todos los derechos reservados.</p>
    <p><a href="#">Aviso legal</a> | <a href="#">Política de privacidad</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
